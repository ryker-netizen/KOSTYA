<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>хех))</title>
    <style>
        /* Шрифт: Пиксельный */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
            font-family: 'Press Start 2P', cursive;
            transform-style: preserve-3d;
        }
        
        body {
            /* ФОН: БОРДОВЫЙ С СЕТКОЙ */
            background: #000;
            
            /* ИСПРАВЛЕНИЕ: ВОССТАНАВЛИВАЕМ ИДЕАЛЬНОЕ ЦЕНТРИРОВАНИЕ ГЛАВНОГО КОНТЕЙНЕРА */
            overflow: hidden; 
            height: 100vh; /* Используем height для центрирования */
            
            display: flex;
            justify-content: center; /* Центрирует по вертикали */
            align-items: center; /* Центрирует по горизонтали */
            
            position: relative;
            color: #ff0000;
            user-select: none;
            perspective: 1000px;

            background-color: #330000;
            background-image: 
                linear-gradient(0deg, #100000 1px, transparent 1px),
                linear-gradient(90deg, #100000 1px, transparent 1px);
            background-size: 100% 10px, 10px 100%;
            
            animation: scan-line-move-h 10s infinite linear, scan-line-move-v 12s infinite linear;
        }
        
        /* Футер: СТИЛИЗОВАН И АБСОЛЮТНО ПОЗИЦИОНИРОВАН ВНИЗУ */
        .footer {
            text-align: center;
            padding: 10px 30px; 
            
            border-top: 2px solid #ff0000; 
            background: #110000;
            font-size: 0.8rem;
            color: #ff4444; 
            
            position: absolute; 
            bottom: 0;          
            left: 0;            
            width: 100%;
            z-index: 90;
        }
                
        .footer::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 0, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 0, 0, 0.1) 0%, transparent 50%);
            animation: pulse 4s infinite alternate;
        }
        
        @keyframes pulse {
            0% { opacity: 0.5; }
            100% { opacity: 0.8; }
        }

        @keyframes scan-line-move-h {
            0%   { background-position: 0 0; }
            100% { background-position: 0 100vh; }
        }
        @keyframes scan-line-move-v {
            0%   { background-position: 0 0; }
            100% { background-position: 100vw 0; }
        }

        /* ПУЛЬСИРУЮЩИЙ КРАСНЫЙ ТУМАН */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle at center, 
                rgba(255, 0, 0, 0.2) 0%,
                rgba(51, 0, 0, 0.9) 70%
            );
            animation: light-warp 15s infinite ease-in-out alternate;
            z-index: 5;
            pointer-events: none;
        }

        @keyframes light-warp {
            0%   { transform: scale(1); opacity: 0.8; }
            50%  { transform: scale(1.2) rotate(10deg); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        /* ОСНОВНОЙ КОНТЕЙНЕР (3D-ДВИЖЕНИЕ) */
        .main-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            
            padding: 20px 20px 30px 20px; 
            
            /* УДАЛЕНЫ margin-top/bottom: центрирование теперь делает body */
            
            background: rgba(10, 0, 0, 0.95);
            
            clip-path: polygon(
                0% 10%, 15% 0%, 100% 5%, 90% 90%, 75% 100%, 10% 95%, 5% 85%
            );
            
            border: 4px solid #ff0000;
            box-shadow: 
                0 0 5px #ff0000, 
                0 0 50px rgba(255, 0, 0, 0.8),
                10px 10px 0 #440000;
            
            animation: core-melt 12s infinite ease-in-out, container-jitter 0.05s infinite alternate steps(1); 
            
            z-index: 100;
        }

        @keyframes core-melt {
            0%   { transform: skew(-2deg, 1deg) rotateX(0deg) rotateY(0deg); }
            25%  { transform: skew(-3deg, 1deg) rotateX(1deg) rotateY(0.5deg); }
            50%  { transform: skew(-2deg, 1deg) rotateX(0deg) rotateY(0deg) translateZ(50px); }
            75%  { transform: skew(-1deg, 2deg) rotateX(-1deg) rotateY(-0.5deg); }
            100% { transform: skew(-2deg, 1deg) rotateX(0deg) rotateY(0deg); }
        }

        @keyframes container-jitter {
            0%   { left: 0px; top: 0px; }
            100% { left: 1px; top: 0px; }
        }

        /* ТЕКСТ */
        .message {
            font-size: clamp(10px, 4vw, 36px); 
            line-height: 1.2;
            margin: 10px 0 15px 0; 
            text-transform: uppercase;
            text-align: center;
            color: #fff;
            
            text-shadow: 
                -1px 0 0 #ff0000, 
                1px 0 0 #0000ff,
                0 0 6px #ff0000;
            
            z-index: 110;
            white-space: pre; 
        }

        /* Элемент для ДРОЖАНИЯ каждой буквы */
        .message span {
            display: inline-block;
            animation: text-nervous-twitch 0.15s infinite alternate; 
            animation-delay: calc(var(--i) * 0.04s); 
        }

        /* НЕРВНОЕ ДРОЖАНИЕ БУКВ */
        @keyframes text-nervous-twitch {
            0% { transform: translate(0, 0); }
            50% { transform: translate(0.7px, 0.7px); }
            100% { transform: translate(-0.7px, -0.7px); }
        }

        /* ВИДЕО КОНТЕЙНЕР */
        .video-container {
            position: relative;
            width: 80vw;
            max-width: 700px;
            aspect-ratio: 16/9;
            margin: 10px 0;
            background-color: #000;
            
            border: 5px dashed #ff0000;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
            overflow: hidden;
            z-index: 10;
            
            transform: rotateZ(-0.5deg) skewX(1deg); 
            animation: video-jitter 0.07s infinite alternate steps(1); 
        }

        @keyframes video-jitter {
            0%   { transform: translate(1px, 0) rotateZ(-0.5deg) skewX(1deg); }
            100% { transform: translate(-1px, 0) rotateZ(-0.5deg) skewX(1deg); }
        }

        .vk-video {
            width: 100%;
            height: 100%;
            border: none;
            object-fit: cover;
            filter: contrast(1.8) brightness(1.2) sepia(0.5);
        }

        /* ПОЛОСА ОШИБКИ */
        .error-strip {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 5px;
            background: #ff0000;
            box-shadow: 0 0 5px #ff0000;
            z-index: 20;
            animation: strip-float 10s infinite linear;
        }

        @keyframes strip-float {
            0% { transform: translateY(-50%) translateX(0); }
            100% { transform: translateY(-50%) translateX(100%); }
        }
    </style>
</head>
<body>
    
    <div class="error-strip"></div> 
    
    <div class="main-container" id="mainContainer">
        
        <div class="message" id="messageText"></div>
        
        <div class="video-container">
            <iframe class="vk-video" 
                    src="https://vk.com/video_ext.php?oid=-233902162&id=456239017&hash=abc123" 
                    frameborder="0" 
                    allow="autoplay; encrypted-media; fullscreen"
                    allowfullscreen>
            </iframe>
        </div>

    </div>
    
    <footer class="footer" id="mainFooter">
        <p>@ReF7LeXX 2025</p>
    </footer>

    <script>
        const container = document.getElementById('mainContainer');
        const messageText = document.getElementById('messageText');
        
        const originalText = "А У МЕНЯ ВСЕ ЗАЕБИСЬ :)"; 

        function animateTextIndividually(textElement, text) {
            textElement.innerHTML = '';
            text.split('').forEach((char, index) => {
                const span = document.createElement('span');
                span.textContent = char === ' ' ? '\u00A0' : char; 
                span.style.setProperty('--i', index);
                textElement.appendChild(span);
            });
        }
        animateTextIndividually(messageText, originalText);

        document.addEventListener('click', function(e) {
            const shakeAmount = 10;
            container.style.transform = `translate(${shakeAmount}px, ${shakeAmount/2}px) skew(-2deg, 1deg)`;
            
            setTimeout(() => {
                container.style.transform = `translate(${-shakeAmount}px, ${-shakeAmount/2}px) skew(-2deg, 1deg)`;
                setTimeout(() => {
                    container.style.transform = `translate(0, 0) skew(-2deg, 1deg)`; 
                }, 30);
            }, 30);
            
            document.querySelector('.vk-video').style.filter = 'contrast(0) brightness(5) hue-rotate(90deg)';
            setTimeout(() => {
                document.querySelector('.vk-video').style.filter = 'contrast(1.8) brightness(1.2) sepia(0.5)';
            }, 50);
        });
    </script>
</body>
</html>
